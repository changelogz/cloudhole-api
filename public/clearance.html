<div class = "row">
  <div class="col-md-6">
    <h3>
      <p>UserAgent: {{ clearance.userAgent }}</p>
      <p>Cookies: {{ clearance.cookies }}</p>
    </h3>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteClearance(clearance._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="clearance.label"> Label: {{ clearance.label }} </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- Clearance form -->
<div ng-include="clearanceFormUrl">
</div>
